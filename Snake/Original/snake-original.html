

<!DOCTYPE html>
<html>
<head>
	<title>(DEV) Snake spelet</title>
	<script src="jquery.js"></script>
	<script type="text/javascript">
		document.onkeydown = checkKey;
document.getElementById('play-field').innerHTML='<canvas id="food"></canvas>';
function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '37') {
        $('#play-box').animate({
            left: "-=5px",
        }, 10)
    	//alert("You pressed the left key!");
        // left arrow
    }
    if (e.keyCode == '38') {
        $('#play-box').animate({
            top: "-=5px",
        }, 10)
    	//alert("You pressed the up key!");
        // up arrow
    }
    else if(e.keyCode == '39') {
        $('#play-box').animate({
            left: "+=5px",
        }, 10)
    	//alert("You pressed the right key!");
        //right arrow
    }
    else if (e.keyCode == '40') {
        $('#play-box').animate({
            top: "+=5px",
        }, 10)
    	//alert("You pressed the down key!");
        // down arrow
    }
}

    var foodspawn = document.getElementById('food');
    var ctxFood = foodspawn.getContext('2d');

    ctxFood.beginPath();
    ctxFood.fillStyle = '#004040';
    ctxFood.arc(200, 200, 10, 10, 30, true);
    ctxFood.fill();
    ctxFood.closePath();


	</script>

<style type="text/css">
    #play-field {
        width: 500px;
        height: 500px;
        background-color: #c5ffa6;
        margin-left: auto;
        margin-right: auto; 
        border: 1px solid red;  
     }

    #play-box {
        background: #121212;
        width: 10px;
        height: 10px;
        position: relative;
    }

    body {
        background: #303030;
    }
</style>

</head>
<body>
    <div id="play-field">
        <div id="play-box">

        </div>
    </div>
</body>
</html>
